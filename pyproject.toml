[tool.poetry]
name = "cheeto"
version = "1.0.rc3"
description = "Utilities for the UC Davis HPC Core Facility."
license = "Proprietary"
authors = [
	"Camille Scott <cswel@ucdavis.edu>"
]
readme = "README.md"
repository = "https://github.com/ucdavis/cheeto"
include = [
	{ path = "cheeto/templates" }
]
packages = [
    { include = "cheeto" }
]

[tool.poetry.scripts]
cheeto = "cheeto.__main__:main"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = "^8.26.0"

[tool.poetry_bumpversion.file."cheeto/__init__.py"]

[tool.poetry.dependencies]
python = "^3.12"
rich = "^13.3.1"
ruamel-yaml = "^0.17.21"
marshmallow-dataclass = {extras = ["union"], version = "^8.5.12"}
mergedeep = "^1.3.4"
jinja2 = "^3.1.3"
sh = "^2.0.3"
pytest = "^7.3.1"
filelock = "^3.12.0"
python-ldap = "^3.4.3"
ldap3 = {git = "https://github.com/ucdavis/ldap3.git", rev = "dev"}
gssapi = "^1.8.3"
pymongo = "^4.8.0"
mongoengine = "^0.28.2"
attrs = "^24.2.0"
httpx = "^0.27.0"
python-dateutil = "^2.9.0.post0"
blinker = "^1.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
